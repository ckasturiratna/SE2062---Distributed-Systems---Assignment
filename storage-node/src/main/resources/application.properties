# Storage node configuration
storage.node.id=${STORAGE_NODE_ID:storage-1}
storage.port=${STORAGE_PORT:50051}
storage.data.directory=${STORAGE_DATA_DIR:./data}

# JGroups configuration
jgroups.bind.addr=${JGROUPS_BIND_ADDR:localhost}
jgroups.cluster.name=${JGROUPS_CLUSTER_NAME:storage-cluster}

# Logging
logging.level.com.distributed.filestorage=DEBUG
logging.level.org.jgroups=INFO